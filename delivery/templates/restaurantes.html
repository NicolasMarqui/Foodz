{% extends 'base.html' %}

{% block title %}
    Restaurantes
{% endblock %}

{% block content %}

    <div class="banner-interno" style="background-image: url('https://images.pexels.com/photos/941861/pexels-photo-941861.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')">
        <div class="over"></div>

        <div class="container">
            <div class="bread-banner">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li> <span> > </span> </li>
                    <li><h1>Restaurantes</h1></li>
                </ul>
            </div>
        </div>

    </div>

    <div class="container"> 
        <div class="show-produtos-wrapper">

            <div class="row mt-20 fs-0">
                <div class="col-xs-12 col-md-4 col-in-block">
                    <h2>Mostrando <span>{{restaurante.count}}</span> resultados</h2>
                </div>
            </div>
            
            <div class="row equal">
                <!-- <div class="grid"> -->
                {% for p in restaurante %}
                    <div class="col-xs-12 col-md-3" id="go-to-product">
                        <div class="wrap-results">
                            <div class="result-produtos">
                                <img src="/media/{{p.logo}}" alt="">
                            </div>

                            <div class="info-prods">
                                <h3 class="text-center">{{p.nome}}</h3>
                            </div>

                            <div class="infos">
                                <a href="/restaurante/info/{{p.id}}" class="h-100">
                                    <i class="fas fa-info"></i> Info
                                </a>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <div class="no-prod-display">
                        <div class="cen-text">
                            <h3>Ops, n√£o achamos nenhum restaurante :(</h3>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
