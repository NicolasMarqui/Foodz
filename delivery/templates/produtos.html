{% extends 'base.html' %}

{% block title %}
Produtos
{% endblock %}

{% block content %}

    <div class="banner-interno" style="background-image: url('/static/assets/burguer.jpg')">
        <div class="over"></div>

        <div class="container">
            <div class="bread-banner">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li> <span> / </span> </li>
                    <li><h1>Produtos</h1></li>
                </ul>
            </div>
        </div>

    </div>

    <div class="container"> 
        <div class="show-produtos-wrapper">

            <div class="row mt-20 fs-0">
                <div class="col-xs-12 col-md-4 col-in-block">
                    <h2>Mostrando <span>5</span> resultados</h2>
                </div>
                <div class="col-xs-12 col-md-8 text-right col-in-block">
                    <form action="">
                        <select name="" id="">
                            <option value="" disabled selected>Filtrar</option>
                            <option value="menorPreco">Menor Preço</option>
                            <option value="maiorPreco">Maior Preço</option>
                            <option value="data">Data</option>
                            <option value="relevancia">Relevancia</option>
                        </select>
                    </form>
                </div>
            </div>
            
            <div class="row">
                {% for i in range %}
                    <div class="col-xs-12 col-md-4">
                        <a href="#">
                            <div class="wrap-results">
                                <div class="result-produtos" style="background-image: url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')">
                                    <div class="over"></div>
                                </div>
    
                                <div class="info-prods">
                                    <h3>Combo Hamburguer</h3>
                                    <h4>
                                        R$ <span>0.00</span>
                                    </h4>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
